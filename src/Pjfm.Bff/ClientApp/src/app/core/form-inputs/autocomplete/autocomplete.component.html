<div class="container">
  <div class="input-container">
    <input type="text" class="form-input" [formControl]="query" (focusin)="onInputFocusChange(true)" (blur)="onInputFocusChange(false)" />
  </div>
  <div class="auto-complete-values-container" *ngIf="showAutoCompleteValues && queryValue.length > autoCompleteQueryLengthTrigger">
    <ul class="auto-complete-values">
      <li class="value" *ngFor="let value of autoCompleteValues" (mousedown)="onAutoCompleteValueClick(value)">{{value.text}}</li>
    </ul>
  </div>
</div>
