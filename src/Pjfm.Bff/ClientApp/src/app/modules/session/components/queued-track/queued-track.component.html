<div class="container">
  <div class="image-container">
    <img [src]="track.spotifyAlbum.albumImage.url" alt="album cover" />
  </div>
  <div class="track-info-container">
    <a class="track-title">[ {{track.title}} ]</a>
    <a class="artist-title">[ {{track.artists | artistsPipe}} ]</a>
  </div>
</div>
