<pjfm-base-bottom-sheet *ngIf="showDialog" (closeDialog)="onCloseDialog()">
  <ng-container title>
    <h4 class="has-no-margin">Set play time</h4>
  </ng-container>
  <ng-container content>
    <div class="container">
      <form [formGroup]="listenSettingsFormGroup">
        <select formControlName="deviceId">
          <option *ngFor="let device of devices" [ngValue]="device.deviceId">{{device.deviceName}}</option>
        </select>
      </form>
    </div>
  </ng-container>
  <ng-container footer>
    <button class="raised-button" (click)="onPlayClicked()"><span>Play</span></button>
  </ng-container>
</pjfm-base-bottom-sheet>
