<pjfm-base-bottom-sheet *ngIf="showDialog" (closeDialog)="onCloseDialog()">
  <ng-container title>
    <h4 class="has-no-margin">Set play time</h4>
  </ng-container>
  <ng-container content>
    <div class="container">
      <form [formGroup]="listenSettingsFormGroup">
        <pjfm-select formControlName="deviceId" placeHolder="Choose a device">
          <pjfm-select-option *ngFor="let device of devices" [value]="device.deviceId">{{device.deviceName}}</pjfm-select-option>
        </pjfm-select>
      </form>
    </div>
  </ng-container>
  <ng-container footer>
    <div class="button-container">
      <button class="raised-button raised-button__danger" (click)="onCloseDialog()"><span>Cancel</span></button>
      <button class="raised-button raised-button__warning" (click)="onPlayClicked()"><span>Play</span></button>
    </div>
  </ng-container>
</pjfm-base-bottom-sheet>
