<pjfm-base-bottom-sheet (closeDialog)="closeDialog()">
  <ng-container title>
    <h4 class="m-0" [class.text--danger]="dialogData.userRequestedAmount + selectedTracks.length >= selectTrackLimit">
      Choose a track ({{selectedTracks.length + dialogData.userRequestedAmount}}/{{selectTrackLimit}})
    </h4>
  </ng-container>
  <ng-container content>
    <div class="container">
      <section class="search-track">
        <div class="selected-tracks m-s-b">
          <span class="selected-track" (click)="removeSelectedTrack(selectedTrack)" *ngFor="let selectedTrack of selectedTracks"
            >[ {{selectedTrack.text}} ]</span
          >
        </div>
        <label class="search-track-label" for="track-search">Search for a track</label>
        <pjfm-autocomplete
          [inputId]="'track-search'"
          (queryChanges)="onQueryChange($event)"
          [autoCompleteValues]="autoCompleteValues"
          placeHolder="Search for a track"
          (valueSelect)="onSearchValueSelect($event)"
        ></pjfm-autocomplete>
      </section>
    </div>
  </ng-container>
  <ng-container footer>
    <div class="button-container">
      <button class="raised-button raised-button__danger" (click)="closeDialog()">
        <span>Cancel</span>
      </button>
      <button class="raised-button raised-button__yellow" (click)="confirmClicked()">
        <span>Confirm</span>
      </button>
    </div>
  </ng-container>
</pjfm-base-bottom-sheet>
