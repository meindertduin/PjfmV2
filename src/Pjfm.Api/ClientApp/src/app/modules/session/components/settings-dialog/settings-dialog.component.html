<pjfm-base-bottom-sheet (closeDialog)="closeDialog()">
  <ng-container title>
    <h4 class="m-0">Session settings</h4>
  </ng-container>
  <ng-container content>
    <div class="container">
      <button class="raised-button raised-button__yellow" (click)="onResetSessionClicked()">
        <span>RESET SESSION</span>
      </button>
    </div>
  </ng-container>
  <ng-container footer> </ng-container>
</pjfm-base-bottom-sheet>
